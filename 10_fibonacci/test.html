<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const fibonacci = function(member) {
            if (member < 0) {
                return "OOPS";
            }
            if (typeof(member) == "string") {
                console.log(member);
                member = parseInt(member);
                console.log(member);
            }
            if (member == 1) {
                return 1;
            } else if (member == 2){
                return 1;
            }
            let array = [];
            let a;
            let b;
            let result;
            for (let i = 1; i <= member - 2; i++) {
                if (i == 1) {
                    a = i;
                    b = i;
                    result = a + b;
                    array.push(a);
                    array.push(b);
                    array.push(result);
                    console.log(array);
                } else {
                    a = b;
                    b = result;
                    result = a + b;
                    array.push(result);
                }
            }
            console.log(array);
            console.log(array[member - 1]);
            return array[member - 1];
        };

        // 1, 1, 2, 3, 5, 8
        fibonacci(3);
    </script>
</body>
</html>
